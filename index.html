    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a href="#" id="pen" class="btn btn-secondary btn-dark" data-shape:'pen'><i class="fa fa-pencil"></i></a>

            function update(jscolor) {
                // 'jscolor' instance can be used as a string
                document.getElementById('myCanvas').style.backgroundColor = '#' + jscolor
        }

        <div class="canvasDiv">
            <canvas width="500" height="500" style="border: 2px solid black;" id="myCanvas">Not supported</canvas>
        </div>
